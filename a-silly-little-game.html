<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-silly-little-game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: #444;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            user-select: none;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .cell:hover {
            background: #555;
            transform: scale(1.1);
        }
        .cell.revealed {
            background: #888;
            cursor: default;
            transform: scale(1);
        }
        .cell.mine {
            background: red;
            animation: explode 0.5s ease-out;
        }
        .cell.flagged {
            background: orange;
            animation: pulse 0.5s infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="grid" class="grid"></div>
    <script>
        const gridSize = 20;
        const mineCount = 60;
        let grid = [];

        function createGrid() {
            const gridElement = document.getElementById("grid");
            gridElement.innerHTML = "";
            grid = [];
            
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", revealCell);
                cell.addEventListener("contextmenu", (event) => event.preventDefault());
                cell.addEventListener("mousedown", handleMouseDown);
                cell.addEventListener("mouseup", handleMouseUp);
                gridElement.appendChild(cell);
                grid.push({ element: cell, mine: false, revealed: false, flagged: false });
            }
            placeMines();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                let index = Math.floor(Math.random() * grid.length);
                if (!grid[index].mine) {
                    grid[index].mine = true;
                    minesPlaced++;
                }
            }
        }

        function revealCell(event) {
            const index = event.target.dataset.index;
            const cell = grid[index];
            
            if (cell.revealed || cell.flagged) return;
            cell.revealed = true;
            cell.element.classList.add("revealed");
            
            if (cell.mine) {
                cell.element.classList.add("mine");
                cell.element.innerText = "ðŸ’£";
                setTimeout(() => alert("Game Over!"), 500);
                revealAll();
            } else {
                let mineCount = countAdjacentMines(index);
                cell.element.innerText = mineCount;
                if (mineCount === 0) {
                    autoReveal(index);
                }
            }
        }

        function countAdjacentMines(index) {
            const offsets = [-1, 1, -gridSize, gridSize, -gridSize-1, -gridSize+1, gridSize-1, gridSize+1];
            let count = 0;
            
            offsets.forEach(offset => {
                const neighborIndex = parseInt(index) + offset;
                if (grid[neighborIndex] && grid[neighborIndex].mine) {
                    count++;
                }
            });
            return count;
        }

        function autoReveal(index) {
            const offsets = [-1, 1, -gridSize, gridSize, -gridSize-1, -gridSize+1, gridSize-1, gridSize+1];
            offsets.forEach(offset => {
                const neighborIndex = parseInt(index) + offset;
                if (grid[neighborIndex] && !grid[neighborIndex].revealed && !grid[neighborIndex].mine) {
                    revealCell({ target: grid[neighborIndex].element });
                }
            });
        }

        function revealAll() {
            grid.forEach(cell => {
                if (cell.mine) {
                    cell.element.classList.add("mine");
                    cell.element.innerText = "ðŸ’£";
                }
                cell.element.classList.add("revealed");
            });
        }

        function handleMouseDown(event) {
            if (event.button === 0) return; // Ignore left click
            event.preventDefault();
            const index = event.target.dataset.index;
            const cell = grid[index];
            if (!cell.revealed) {
                cell.flagged = !cell.flagged;
                cell.element.classList.toggle("flagged");
                cell.element.innerText = cell.flagged ? "ðŸš©" : "";
            }
        }

        function handleMouseUp(event) {
            if (event.button === 2) event.preventDefault();
        }

        createGrid();
    </script>
</body>
</html>
